<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Paglii</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ff9ab2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    /* TAP TO START SCREEN */
    #startScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #ff9ab2;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10;
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    /* BIRTHDAY MESSAGE */
    #messageBox {
        opacity: 0;
        transform: scale(0.6);
        transition: 0.8s ease;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
    }

    #messageBox.show {
        opacity: 1;
        transform: scale(1);
    }
</style>
</head>
<body>

<div id="startScreen">Tap to Start ðŸŽ€</div>

<div id="messageBox">
    <h2>ðŸ’– Happy Birthday Pagliii ðŸ’–</h2>
    <p>You are specialâ€¦ Have the most magical day! âœ¨ðŸ¦‹</p>
</div>

<audio id="music" src="https://files.catbox.moe/f6o9vc.mp3"></audio>

<script>
    const start = document.getElementById("startScreen");
    const msg = document.getElementById("messageBox");
    const music = document.getElementById("music");

    start.addEventListener("click", function () {
        start.style.display = "none";      // TAP hides first screen
        msg.classList.add("show");         // Show message
        music.play().catch(()=>{});        // Play sound
    });
</script>

</body>
</html>
