<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Pagliiii ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  font-family:'Segoe UI',sans-serif;
}

/* ===== BACKGROUND ===== */
body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  color:#fff;
  background:
    radial-gradient(circle at top,#1c2a3a,#06080d 60%,#000);
}

/* ===== STARS ===== */
.stars,.stars2{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.stars{
  background-image:
    radial-gradient(1px 1px at 20px 30px,#fff,transparent),
    radial-gradient(1px 1px at 120px 80px,#bbb,transparent),
    radial-gradient(1px 1px at 200px 160px,#fff,transparent),
    radial-gradient(1px 1px at 300px 220px,#aaa,transparent);
  animation:moveStars 120s linear infinite;
}

.stars2{
  background-image:
    radial-gradient(2px 2px at 60px 100px,#fff,transparent),
    radial-gradient(2px 2px at 180px 160px,#ccc,transparent),
    radial-gradient(2px 2px at 260px 60px,#ddd,transparent);
  animation:moveStars 180s linear infinite;
  opacity:.6;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-2000px 1000px;}
}

/* ===== TAP SCREEN ===== */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#start span{
  font-size:22px;
  letter-spacing:3px;
  color:#aaa;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    180deg,
    rgba(0,0,0,.85),
    rgba(0,0,0,.25),
    rgba(0,0,0,.9)
  );
  pointer-events:none;
}

/* ===== MAIN ===== */
#main{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:3;
  padding:20px;
}

/* ===== TEXT ===== */
.title{
  font-size:40px;
  letter-spacing:4px;
  text-shadow:
    0 0 14px rgba(255,255,255,.25),
    0 0 45px rgba(180,220,255,.2);
}

.subtitle{
  margin-top:18px;
  font-size:18px;
  letter-spacing:1px;
  color:#b9c9d8;
}

/* ===== LETTER ANIMATION ===== */
.letter span{
  opacity:0;
  display:inline-block;
  animation:letterIn .7s ease forwards;
}

@keyframes letterIn{
  from{
    opacity:0;
    transform:translateY(26px);
    filter:blur(6px);
  }
  to{
    opacity:1;
    transform:translateY(0);
    filter:blur(0);
  }
}

/* ===== EXTRA MESSAGE ===== */
.extra-msg{
  margin-top:30px;
  font-size:17px;
  color:#ffd1e8;
  line-height:1.5;
}

/* ===== HEARTS ===== */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:heartUp linear forwards;
  pointer-events:none;
}

@keyframes heartUp{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-120vh) scale(1.4);opacity:0;}
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>

<!-- TAP -->
<div id="start">
  <span>TAP TO START</span>
</div>

<div class="overlay"></div>

<!-- MAIN -->
<div id="main">
  <div class="title letter" id="titleText">
    HAPPY BIRTHDAY PAGLIIII ðŸ«°ðŸ’–
  </div>

  <div class="subtitle">
    Under the same sky, you make every moment special ðŸ’–
  </div>

  <div class="subtitle letter extra-msg" id="extraText">
    You are my favorite reason to smile every day ðŸ’•<br>
    May Mahadev bless you with happiness and keep you smiling always âœ¨
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://files.catbox.moe/f6o9vc.mp3" type="audio/mpeg">
</audio>

<script>
const start=document.getElementById("start");
const main=document.getElementById("main");
const music=document.getElementById("music");

/* ===== TAP START ===== */
start.addEventListener("click",()=>{
  start.style.display="none";
  main.style.display="flex";
  music.play().catch(()=>{});
  startHearts();
});

/* ===== LETTER ANIMATION FUNCTION ===== */
function animateText(el,delayStart,speed){
  const html = el.innerHTML;
  el.innerHTML="";
  let delay=delayStart;

  html.split("").forEach(char=>{
    if(char === "<"){
      el.innerHTML += "<br>";
      return;
    }
    const span=document.createElement("span");
    span.innerHTML = char===" "?"&nbsp;":char;
    span.style.animationDelay = delay+"s";
    el.appendChild(span);
    delay += speed;
  });
}

/* START LETTER ANIMATIONS */
animateText(document.getElementById("titleText"),0.3,0.08);
animateText(document.getElementById("extraText"),3.5,0.06);

/* ===== HEART EFFECT ===== */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },300);
}
</script>

</body>
</html>
