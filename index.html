<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Paglii ðŸ’–</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffb3c6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* First TAP Screen */
    #tapScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffb3c6;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        color: #ffffff;
        letter-spacing: 2px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    /* Birthday Message Box */
    #wishBox {
        opacity: 0;
        transform: scale(0.5);
        transition: 0.8s;
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(8px);
        font-size: 24px;
        width: 320px;
    }

    #wishBox.visible {
        opacity: 1;
        transform: scale(1);
    }

</style>
</head>
<body>

<div id="tapScreen">Tap to Start ðŸŽ€</div>

<div id="wishBox">
    <h2>ðŸ’– Happy Birthday Paglii! ðŸ’–</h2>
    <p>Wishing you a magical and beautiful day! ðŸ¦‹âœ¨</p>
</div>

<audio id="bgMusic" src="https://files.catbox.moe/f6o9vc.mp3"></audio>

<script>
    const tap = document.getElementById("tapScreen");
    const box = document.getElementById("wishBox");
    const music = document.getElementById("bgMusic");

    tap.addEventListener("click", () => {
        tap.style.display = "none";     
        box.classList.add("visible");

        // Music play after user tap
        music.play().catch(e => console.log("Autoplay blocked:", e));
    });
</script>

</body>
</html>
