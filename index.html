<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Pagliiii üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  font-family:'Segoe UI',sans-serif;
}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1c2a3a,#06080d 60%,#000);
  color:#fff;
}

/* STARS */
.stars,.stars2{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.stars{
  background-image:
    radial-gradient(1px 1px at 20px 30px,#fff,transparent),
    radial-gradient(1px 1px at 120px 80px,#bbb,transparent),
    radial-gradient(1px 1px at 200px 160px,#fff,transparent);
  animation:moveStars 120s linear infinite;
}
.stars2{
  background-image:
    radial-gradient(2px 2px at 60px 100px,#fff,transparent),
    radial-gradient(2px 2px at 180px 160px,#ccc,transparent);
  animation:moveStars 180s linear infinite;
  opacity:.6;
}
@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-2000px 1000px;}
}

/* TAP */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#start span{
  font-size:22px;
  letter-spacing:3px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

/* MAIN */
#main{
  position:fixed;
  inset:0;
  display:none;
  z-index:5;
}

/* PAGE COMMON */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  transition:opacity .8s ease, transform .8s ease;
}

/* PAGE 1 ‚Äì WISH */
#pageWish{
  opacity:1;
}

/* TITLE */
.title{
  font-size:38px;
  letter-spacing:3px;
  margin-bottom:24px;
  visibility:hidden;
}
.title span{
  opacity:0;
  display:inline-block;
  animation:titleIn .7s ease forwards;
}
@keyframes titleIn{
  from{opacity:0;transform:translateY(24px);}
  to{opacity:1;transform:translateY(0);}
}

/* CARD */
.card{
  max-width:340px;
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
  opacity:0;
}
.card span{
  opacity:0;
  display:inline-block;
  animation:cardIn .6s ease forwards;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(16px);}
  to{opacity:1;transform:translateY(0);}
}

/* NEXT BUTTON */
#nextBtn{
  margin-top:22px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff5fa2;
  color:#fff;
  font-size:15px;
  cursor:pointer;
  display:none;
}

/* PAGE 2 ‚Äì IMAGE */
#pageImage{
  opacity:0;
  pointer-events:none;
  transform:scale(1.05);
}
#pageImage.show{
  opacity:1;
  pointer-events:auto;
  transform:scale(1);
}
#pageImage img{
  width:280px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* FIREWORK CANVAS */
#fireCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<canvas id="fireCanvas"></canvas>

<div id="start"><span>TAP TO OPEN üéÅ</span></div>

<div id="main">

  <!-- PAGE 1 -->
  <div class="page" id="pageWish">
    <div class="title" id="titleText">Happy Birthday Pagliiii üíñ</div>

    <div class="card" id="cardBox">
      <div id="cardText">
        Dear Pagliiii üíï,<br><br>
        On your special day, I just want you to know<br>
        how much you truly mean to me.<br><br>
        Stay happy, stay smiling,<br>
        and never forget how special you are ‚ú®<br><br>
        ‚Äî Always yours üíñ
      </div>
    </div>

    <button id="nextBtn">Next üíñ</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="pageImage">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="memory">
  </div>

</div>

<audio id="music" loop>
  <source src="https://files.catbox.moe/f6o9vc.mp3">
</audio>

<audio id="fireSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c45b9bb6c.mp3">
</audio>

<script>
const start=document.getElementById("start");
const main=document.getElementById("main");
const music=document.getElementById("music");
const fireSound=document.getElementById("fireSound");
const nextBtn=document.getElementById("nextBtn");

/* START */
start.onclick=()=>{
  start.style.display="none";
  main.style.display="block";
  music.play().catch(()=>{});
  startFireworks();

  setTimeout(animateTitle,1200);
  setTimeout(()=>{
    cardBox.style.opacity=1;
    animateCard();
  },3200);
};

/* TITLE */
function animateTitle(){
  const el=document.getElementById("titleText");
  const text=el.textContent;
  el.innerHTML="";
  el.style.visibility="visible";
  [...text].forEach((c,i)=>{
    const s=document.createElement("span");
    s.textContent=c===" "?"\u00A0":c;
    s.style.animationDelay=(i*0.08)+"s";
    el.appendChild(s);
  });
}

/* CARD */
function animateCard(){
  const el=document.getElementById("cardText");
  const nodes=[...el.childNodes];
  el.innerHTML="";
  let d=0;
  nodes.forEach(n=>{
    if(n.nodeType===3){
      [...n.textContent].forEach(c=>{
        const s=document.createElement("span");
        s.innerHTML=c===" "?"&nbsp;":c;
        s.style.animationDelay=d+"s";
        el.appendChild(s);
        d+=0.04;
      });
    }else if(n.nodeName==="BR"){
      el.appendChild(document.createElement("br"));
    }
  });

  setTimeout(()=> nextBtn.style.display="inline-block", d*1000 + 400);
}

/* NEXT PAGE */
nextBtn.onclick=()=>{
  document.getElementById("pageWish").style.opacity=0;
  document.getElementById("pageWish").style.pointerEvents="none";

  setTimeout(()=>{
    document.getElementById("pageImage").classList.add("show");
  },800);
};

/* FIREWORKS */
const canvas=document.getElementById("fireCanvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let rockets=[], sparks=[];

function startFireworks(){
  setInterval(()=>{
    rockets.push({
      x:Math.random()*canvas.width,
      y:canvas.height,
      vy:-8,
      explodeY:canvas.height*(0.3+Math.random()*0.3)
    });
  },1400);
  requestAnimationFrame(loop);
}

function explode(x,y){
  if(Math.random()>0.4){
    const s=fireSound.cloneNode();
    s.volume=0.4+Math.random()*0.3;
    s.play().catch(()=>{});
  }
  for(let i=0;i<80;i++){
    const a=Math.random()*Math.PI*2;
    const sp=Math.random()*4+2;
    sparks.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:80});
  }
}

function loop(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach((r,i)=>{
    r.y+=r.vy;
    ctx.fillRect(r.x,r.y,2,10);
    if(r.y<=r.explodeY){
      explode(r.x,r.y);
      rockets.splice(i,1);
    }
  });

  sparks.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.04;
    p.life--;
    ctx.fillStyle=`rgba(255,215,160,${p.life/80})`;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) sparks.splice(i,1);
  });

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
