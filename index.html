<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Pagliiii</title>

<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Poppins, sans-serif; }
    body {
        background:#fbe4d8;
        height:100vh; display:flex;
        justify-content:center; align-items:center;
        overflow:hidden; text-align:center;
    }
    .btn {
        padding:14px 30px; background:#ff6b81; color:white;
        border-radius:10px; cursor:pointer; font-size:20px;
    }
    .btn:hover { background:#ff4757; transform:scale(1.05); }
    .letter {
        width:330px; padding:20px; background:white; margin-top:20px;
        display:none; border-radius:12px; line-height:28px;
        box-shadow:0 0 15px rgba(0,0,0,0.2);
    }
    #sparkles, #balloons {
        position:fixed; width:100%; height:100%; top:0; left:0;
        pointer-events:none;
    }
    .sparkle {
        width:8px; height:8px; background:gold;
        border-radius:50%; position:absolute;
        animation:explode .7s ease-out forwards;
    }
    @keyframes explode {
        to { transform:translate(var(--x), var(--y)) scale(.2); opacity:0; }
    }
    .balloon {
        width:60px; height:80px; border-radius:50%;
        position:absolute; bottom:-120px;
        animation:fly 7s linear infinite;
    }
    @keyframes fly { to { transform:translateY(-120vh);} }
</style>
</head>
<body>

<div>
    <h1 style="color:#d66; font-size:30px;">ğŸ‰ Tap to Open ğŸ‰</h1>
    <div class="btn" onclick="startEffect()">Open Surprise ğŸ’</div>

    <div class="letter" id="letter">
        <p id="msg"></p>
    </div>
</div>

<!-- SOUNDS -->
<!-- ğŸµ HAPPY BIRTHDAY SONG -->
<audio id="bgMusic" preload="auto" loop src="https://files.catbox.moe/f6o9vc.mp3"></audio>

<!-- Effects -->
<div id="sparkles"></div>
<div id="balloons"></div>

<script>
function startEffect() {

    const blast = document.getElementById("blastSound");
    const music = document.getElementById("bgMusic");

    // ğŸ”Š Blast sound
    blast.currentTime = 0;
    blast.play().catch(()=>{});

    // ğŸµ Start Happy Birthday Music
    setTimeout(() => {
        music.volume = 1;
        music.play().catch(()=>{});
    }, 300);

    sparkleBlast();
    setTimeout(showWish, 700);
}

function sparkleBlast() {
    for (let i = 0; i < 40; i++) {
        let sp = document.createElement("div");
        sp.classList.add("sparkle");
        document.getElementById("sparkles").appendChild(sp);

        let angle = Math.random() * 360;
        let dist  = 100 + Math.random() * 80;

        sp.style.left = "50vw";
        sp.style.top  = "50vh";

        sp.style.setProperty("--x", `${Math.cos(angle)*dist}px`);
        sp.style.setProperty("--y", `${Math.sin(angle)*dist}px`);

        setTimeout(()=>sp.remove(), 700);
    }
}

function showWish() {
    document.getElementById("letter").style.display = "block";

    let text =
        "Happy Birthday Pagliiii â¤ï¸ğŸ‰\n\n" +
        "Tumhari smile sabse pyaari hai,\n" +
        "Aaj ka din tumhare liye special hai!\n\n" +
        "Hamesha khush raho, muskurati raho,\n" +
        "Aur apne saare sapne poore karo. ğŸ’«";

    let i = 0;
    function type() {
        if (i < text.length) {
            document.getElementById("msg").innerHTML += text[i];
            i++;
            setTimeout(type, 35);
        }
    }
    type();
    releaseBalloons();
}

function releaseBalloons() {
    let colors=["#ff4757","#ffa502","#1e90ff","#2ed573","#e056fd"];
    for(let i=0;i<20;i++){
        let b=document.createElement("div");
        b.classList.add("balloon");
        b.style.left=Math.random()*100+"vw";
        b.style.background=colors[Math.floor(Math.random()*colors.length)];
        b.style.animationDuration=4+Math.random()*3+"s";
        document.getElementById("balloons").appendChild(b);
    }
}
</script>

</body>
</html>
