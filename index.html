<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Pagliiii ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  font-family:'Segoe UI',sans-serif;
}

/* BACKGROUND */
body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  color:#fff;
  background:
    radial-gradient(circle at top,#1c2a3a,#06080d 60%,#000);
}

/* STARS */
.stars,.stars2{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.stars{
  background-image:
    radial-gradient(1px 1px at 20px 30px,#fff,transparent),
    radial-gradient(1px 1px at 120px 80px,#bbb,transparent),
    radial-gradient(1px 1px at 200px 160px,#fff,transparent),
    radial-gradient(1px 1px at 300px 220px,#aaa,transparent);
  animation:moveStars 120s linear infinite;
}
.stars2{
  background-image:
    radial-gradient(2px 2px at 60px 100px,#fff,transparent),
    radial-gradient(2px 2px at 180px 160px,#ccc,transparent),
    radial-gradient(2px 2px at 260px 60px,#ddd,transparent);
  animation:moveStars 180s linear infinite;
  opacity:.6;
}
@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-2000px 1000px;}
}

/* TAP SCREEN */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
}
#start span{
  font-size:22px;
  letter-spacing:3px;
  color:#aaa;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

/* MAIN */
#main{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  z-index:5;
}

/* TEXT */
h1{font-size:34px;}
p{margin-top:15px;font-size:18px;color:#cdd8e3;}
button{
  margin-top:30px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff5fa2;
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* LETTER ANIMATION */
.letter span{
  opacity:0;
  display:inline-block;
  animation:letterIn .7s ease forwards;
}
@keyframes letterIn{
  from{opacity:0;transform:translateY(26px);filter:blur(6px);}
  to{opacity:1;transform:translateY(0);filter:blur(0);}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:heartUp linear forwards;
  pointer-events:none;
  z-index:3;
}
@keyframes heartUp{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-120vh) scale(1.4);opacity:0;}
}

/* FIREWORK CANVAS */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<canvas id="fireworks"></canvas>

<!-- TAP -->
<div id="start"><span>TAP TO START ğŸ’–</span></div>

<!-- MAIN -->
<div id="main">
  <div id="content"></div>
</div>

<audio id="music" loop>
  <source src="https://files.catbox.moe/f6o9vc.mp3" type="audio/mpeg">
</audio>

<script>
const start=document.getElementById("start");
const main=document.getElementById("main");
const content=document.getElementById("content");
const music=document.getElementById("music");

start.onclick=()=>{
  start.style.display="none";
  main.style.display="flex";
  music.play().catch(()=>{});
  hearts();
  step1();
};

/* FLOW STEPS */
function step1(){
  content.innerHTML=`
    <h1>Waitâ€¦ ğŸ«£</h1>
    <p>I planned something special for you ğŸ’–</p>
    <button onclick="step2()">What is it? ğŸ¤­</button>
  `;
}
function step2(){
  content.innerHTML=`
    <h1>Hey Pagliiii ğŸ’•</h1>
    <p>I have something for youâ€¦</p>
    <button onclick="step3()">Show me ğŸ¥º</button>
  `;
}
function step3(){
  content.innerHTML=`
    <p>Something made with heart ğŸ’–</p>
    <p>Something only for you âœ¨</p>
    <p>Something to make you smile ğŸ¥¹</p>
    <button onclick="finalWish()">Now tell me ğŸ˜</button>
  `;
}
function finalWish(){
  content.innerHTML=`
    <h1 class="letter" id="title">HAPPY BIRTHDAY PAGLIIII ğŸ«°ğŸ’–</h1>
    <p class="letter" id="msg">
      You are my favorite reason to smile every day ğŸ’•<br>
      May Mahadev bless you with happiness always âœ¨
    </p>
  `;
  animateLetters("title",0.08);
  setTimeout(()=>animateLetters("msg",0.05),2500);
  startFireworks();   // ğŸ† FIREWORKS START HERE
}

/* LETTER ANIMATION */
function animateLetters(id,speed){
  const el=document.getElementById(id);
  const txt=el.innerHTML;
  el.innerHTML="";
  [...txt].forEach((c,i)=>{
    const s=document.createElement("span");
    s.innerHTML=c===" "?"&nbsp;":c;
    s.style.animationDelay=(i*speed)+"s";
    el.appendChild(s);
  });
}

/* HEART EFFECT */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },300);
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

function startFireworks(){
  setInterval(()=>{
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height*0.5;
    blast(x,y);
  },800);
}

function blast(x,y){
  for(let i=0;i<40;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*5+2;
    const life=60;
    particles.push({x,y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,life});
  }
}

const particles=[];
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.05;
    p.life--;
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
