<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Pagliiii ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1505909182943-92ed89b6a5b4') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Pacifico", cursive;
    }

    .container {
        text-align: center;
        color: white;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    h1 {
        font-size: 60px;
        text-shadow: 0 0 35px #ff007c, 0 0 60px #ff4da6;
        animation: glow 2s alternate infinite ease-in-out;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 20px #ff66b3; }
        100% { text-shadow: 0 0 50px #ff007c; }
    }

    #message {
        font-size: 30px;
        width: 85vw;
        margin: 20px auto 0;
        line-height: 1.5;
        text-shadow: 0 0 10px black;
    }

    button {
        margin-top: 25px;
        font-size: 24px;
        padding: 12px 30px;
        background: linear-gradient(45deg,#ff007c,#ffb3da);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: .3s;
        box-shadow: 0 0 20px #ff007c;
    }

    button:hover {
        transform: scale(1.12);
    }

    .heart, .rose {
        position: absolute;
        font-size: 30px;
        animation: floatUp 5s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh); opacity:0; }
    }

    /* Fireworks */
    .firework {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #fff;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        0% { transform: scale(1); opacity:1; }
        100% { transform: scale(20); opacity:0; }
    }

    .end {
        margin-top: 25px;
        font-size: 50px;
        animation: beat 1.5s infinite alternate ease-in-out;
        display: none;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        100% { transform: scale(1.2); }
    }

</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6bda50d716.mp3" type="audio/mp3">
</audio>

<div class="container">
    <h1>üéÇ Happy Birthday Pagliiii ‚ù§Ô∏è</h1>
    <p id="message"></p>
    <button onclick="start()">üíó Tap Here üíó</button>
    <div id="end" class="end">‚ù§Ô∏è I Love You Pagliiii ‚ù§Ô∏è</div>
</div>

<script>
const text = "Tum bahut special ho... aur aaj tumhara din hai. Mere liye tum muskaan ho, peace ho, aur meri sabse pyari pagal ho. I hope tumhari har wish puri ho... Happy Birthday pagliiii ‚ù§Ô∏è";

let index = 0;
function typeMessage() {
    if (index < text.length) {
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeMessage, 50);
    }
}

function rain() {
    setInterval(() => {
        const rose = document.createElement("div");
        rose.innerHTML = Math.random() > .5 ? "‚ù§Ô∏è" : "üåπ";
        rose.classList.add("rose");
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.fontSize = Math.random() * 20 + 25 + "px";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 4000);
    }, 600);
}

function fireworks() {
    for(let i = 0; i < 20; i++){
        const fw = document.createElement("div");
        fw.classList.add("firework");
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}

function start(){
    document.getElementById("bgm").play();
    typeMessage();
    rain();
    fireworks();
    
    setTimeout(()=> document.getElementById("end").style.display="block", 7000);
}
</script>

</body>
</html>
