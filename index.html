<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Happy Birthday Pagliii</title>

<style>
* {
    box-sizing: border-box;
}

/* ===== BODY & BACKGROUND ===== */
html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

body {
    background-image: url("https://raw.githubusercontent.com/dineshbalmuchu9488-hub/birth-day-wishes/main/pexels-alex-andrews-271121-861443.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* ===== CONTENT WRAPPER (IMPORTANT FIX) ===== */
.wrapper {
    position: relative;
    z-index: 1;   /* ðŸ”¥ brings content to front */
}

/* ===== TAP SCREEN ===== */
#tapScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

/* ===== HEARTS ===== */
.heart {
    position: fixed;
    bottom: -40px;
    animation: floatUp 7s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-140vh); opacity: 0; }
}

/* ===== CARD ===== */
.card {
    background: rgba(255,225,239,0.95);
    padding: 22px;
    width: 85%;
    margin: 25px auto 15px;
    border-radius: 15px;
}

/* ===== CAKE ===== */
.cake-box img {
    width: 180px;
    max-width: 70%;
    display: block;
    margin: 20px auto;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.4));
    animation: fadeZoom 1.2s ease-out;
}

@keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

/* ===== LETTER ===== */
.letter-box {
    background: rgba(255,240,247,0.95);
    padding: 20px;
    width: 85%;
    margin: 25px auto 40px;
    border-radius: 15px;
}
</style>
</head>

<body>

<!-- TAP -->
<div id="tapScreen">ðŸ’– Tap to Start ðŸ’–</div>

<!-- MUSIC -->
<audio id="bgmusic" src="YOUR_MUSIC_LINK_HERE.mp3"></audio>

<script>
const tap = document.getElementById("tapScreen");
const music = document.getElementById("bgmusic");

tap.onclick = () => {
    music.play();
    tap.style.display = "none";
};

/* Hearts */
function heart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
setInterval(heart, 450);
</script>

<!-- ===== ALL CONTENT INSIDE WRAPPER ===== -->
<div class="wrapper">

    <div class="card">
        <h1>ðŸ’– Happy Birthday Pagliii ðŸ’–</h1>
        <p>You make the world brighter âœ¨</p>
    </div>

    <div class="cake-box">
        <img src="https://raw.githubusercontent.com/dineshbalmuchu9488-hub/birth-day-wishes/main/red-birthday-cake-png-5.png"
             alt="Cake">
    </div>

    <div class="letter-box">
        <h2>ðŸ’Œ A Special Message</h2>
        <p>Stay happy always, stay blessed ðŸŽ€âœ¨</p>
    </div>

</div>

</body>
</html>
