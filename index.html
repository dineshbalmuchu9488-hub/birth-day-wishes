<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise with Slideshow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Poppins, sans-serif; }
    body {
      height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .btn {
      padding: 14px 28px;
      background: #ff3377;
      color: #fff;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: .3s;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #ff0055;
    }
    .letter {
      width: 330px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      line-height: 26px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    #fireCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    #balloons {
      position: fixed;
      width: 100%; height: 100%;
      top: 0; left: 0;
      pointer-events: none;
    }
    .balloon {
      width: 60px; height: 80px;
      border-radius: 50%;
      position: absolute;
      bottom: -150px;
      animation: fly 7s linear infinite;
    }
    @keyframes fly {
      to { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow">
    <img src="https://raw.githubusercontent.com/dineshbalmuchu9488-hub/birth-day-wishes/main/1f552906-94fb-422f-acec-5c7dfb4500f3(1).png" alt="slide1">
    <img src="https://raw.githubusercontent.com/dineshbalmuchu9488-hub/birth-day-wishes/main/32d8429b-1e83-4bae-8fb6-a207455f23d8(1).png" alt="slide2">
    <!-- Agar aur photos add karni ho, to yaha <img> tag laga dena -->
  </div>

  <h2 style="font-size:32px; margin-bottom:15px;">üéâ Tap to Open Surprise üéâ</h2>
  <div class="btn" onclick="startShow()">Open üíù</div>

  <div class="letter" id="letter"><p id="msg"></p></div>
  <canvas id="fireCanvas"></canvas>

  <audio id="blast" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2561/2561-preview.mp3"></audio>
  <audio id="music" preload="auto" loop src="https://cdn.pixabay.com/audio/2023/03/07/audio_6b50f9e878.mp3"></audio>

  <div id="balloons"></div>

  <script>
    function startShow(){
      let blast = document.getElementById('blast');
      let music = document.getElementById('music');
      blast.currentTime = 0;
      blast.play().catch(()=>{});
      setTimeout(()=>music.play().catch(()=>{}), 300);
      showMessage(); releaseBalloons();
    }

    function showMessage(){
      document.getElementById('letter').style.display = 'block';
      let txt =
        "Happy Birthday Pagliiii ‚ù§Ô∏èüéâ\n\n" +
        "Tumhari smile sabse pyaari hai,\n" +
        "Aaj ka din tumhare liye special hai.\n\n" +
        "Hamesha khush raho, muskurati raho,\n" +
        "Aur apne saare sapne poore karo. üí´";
      let i = 0;
      function type(){
        if(i < txt.length){
          document.getElementById('msg').innerHTML += txt[i];
          i++;
          setTimeout(type, 35);
        }
      }
      type();
    }

    function releaseBalloons(){
      let colors = ['#ff4757','#ffa502','#1e90ff','#2ed573','#e056fd'];
      for(let i=0;i<20;i++){
        let b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = Math.random()*100 + 'vw';
        b.style.background = colors[Math.floor(Math.random()*colors.length)];
        b.style.animationDuration = (4 + Math.random()*3) + 's';
        document.getElementById('balloons').appendChild(b);
      }
    }

    // Slideshow fade
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slideshow img');
    function showSlides(){
      slides.forEach(s => s.style.opacity = 0);
      slides[slideIndex].style.opacity = 1;
      slideIndex = (slideIndex + 1) % slides.length;
    }
    setInterval(showSlides, 3500);
    showSlides();

    // Fireworks engine
    const c = document.getElementById('fireCanvas');
    const ctx = c.getContext('2d');
    function resize(){
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let fireworks = [];
    class Firework {
      constructor(){
        this.x = Math.random() * c.width;
        this.y = c.height;
        this.ty = Math.random() * c.height / 2;
        this.speed = 4;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
        this.p = [];
        this.ex = false;
      }
      update(){
        if(!this.ex){
          this.y -= this.speed;
          if(this.y <= this.ty){
            this.explode();
            this.ex = true;
          }
        }
        this.p.forEach(p => p.update());
      }
      explode(){
        for(let i=0;i<50;i++){
          this.p.push(new Particle(this.x, this.y, this.color));
        }
      }
      draw(){
        if(!this.ex){
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 4, 0, Math.PI*2);
          ctx.fill();
        }
        this.p.forEach(p => p.draw());
      }
    }

    class Particle {
      constructor(a,b,c){
        this.x = a; this.y = b; this.c = c;
        this.angle = Math.random()*2*Math.PI;
        this.speed = Math.random()*4 + 2;
        this.l = 0; this.ml = 60;
      }
      update(){
        this.l++;
        this.x += Math.cos(this.angle)*this.speed;
        this.y += Math.sin(this.angle)*this.speed;
      }
      draw(){
        if(this.l < this.ml){
          ctx.globalAlpha = 1 - (this.l / this.ml);
          ctx.fillStyle = this.c;
          ctx.fillRect(this.x, this.y, 4, 4);
          ctx.globalAlpha = 1;
        }
      }
    }

    function animate(){
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0,0,c.width,c.height);
      if(Math.random() < 0.06) fireworks.push(new Firework());
      fireworks.forEach((f,i) => {
        f.update(); f.draw();
        if(f.ex && f.p.every(p=>p.l >= p.ml)){
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
