<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Paglii</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ff9ab2;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }

    /* TAP SCREEN */
    #tapScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #ff9ab2;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        z-index: 20;
        animation: blink 1.3s infinite;
    }

    @keyframes blink {
        0% {opacity: 0.5;}
        100% {opacity: 1;}
    }

    /* LETTER DESIGN BOX */
    #letterBox {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        width: 380px;
        padding: 40px;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        text-align: center;
        opacity: 0;
        transition: 1s ease;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
    }

    #letterBox.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    h2 {
        margin-top: 0;
        color: #ff2d55;
        font-size: 28px;
    }

    /* FLOATING HEARTS */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp 5s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Tap Screen -->
<div id="tapScreen">Tap to Start ðŸŽ€</div>

<!-- Letter Design Birthday Box -->
<div id="letterBox">
    <h2>ðŸ’– Happy Birthday Pagliii ðŸ’–</h2>
    <p style="font-size:18px; color:#444;">
        You make the world brighterâ€¦  
        Wishing you the most magical and beautiful day! âœ¨ðŸŒ¸
    </p>
</div>

<!-- Music -->
<audio id="music" src="https://files.catbox.moe/f6o9vc.mp3"></audio>

<script>
    const tap = document.getElementById("tapScreen");
    const box = document.getElementById("letterBox");
    const music = document.getElementById("music");

    tap.onclick = () => {
        tap.style.display = "none";
        box.classList.add("show");
        music.play().catch(()=>{});

        startHearts();
    }

    // HEART ANIMATION
    function startHearts() {
        setInterval(() => {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 3 + Math.random()*3 + "s";
            heart.style.fontSize = (20 + Math.random()*15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 400);
    }
</script>

</body>
</html>
