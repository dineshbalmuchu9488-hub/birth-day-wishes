<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Pagliiii üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  font-family:'Segoe UI',sans-serif;
}

/* BACKGROUND */
body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  color:#fff;
  background:
    radial-gradient(circle at top,#1c2a3a,#06080d 60%,#000);
}

/* STARS */
.stars,.stars2{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.stars{
  background-image:
    radial-gradient(1px 1px at 20px 30px,#fff,transparent),
    radial-gradient(1px 1px at 120px 80px,#bbb,transparent),
    radial-gradient(1px 1px at 200px 160px,#fff,transparent),
    radial-gradient(1px 1px at 300px 220px,#aaa,transparent);
  animation:moveStars 120s linear infinite;
}
.stars2{
  background-image:
    radial-gradient(2px 2px at 60px 100px,#fff,transparent),
    radial-gradient(2px 2px at 180px 160px,#ccc,transparent),
    radial-gradient(2px 2px at 260px 60px,#ddd,transparent);
  animation:moveStars 180s linear infinite;
  opacity:.6;
}
@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-2000px 1000px;}
}

/* TAP */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
}
#start span{
  font-size:22px;
  letter-spacing:3px;
  color:#aaa;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

/* MAIN */
#main{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  z-index:5;
}

/* TEXT */
h1{font-size:34px;}
p{margin-top:15px;font-size:18px;color:#cdd8e3;}
button{
  margin-top:30px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff5fa2;
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* LETTER ANIMATION */
.letter span{
  opacity:0;
  display:inline-block;
  animation:letterIn .7s ease forwards;
}
@keyframes letterIn{
  from{opacity:0;transform:translateY(26px);filter:blur(6px);}
  to{opacity:1;transform:translateY(0);filter:blur(0);}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:heartUp linear forwards;
  pointer-events:none;
  z-index:3;
}
@keyframes heartUp{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-120vh) scale(1.4);opacity:0;}
}

/* FIREWORK CANVAS */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<canvas id="fireworks"></canvas>

<div id="start"><span>TAP TO START üíñ</span></div>

<div id="main">
  <div id="content"></div>
</div>

<audio id="music" loop>
  <source src="https://files.catbox.moe/f6o9vc.mp3" type="audio/mpeg">
</audio>

<script>
const start=document.getElementById("start");
const main=document.getElementById("main");
const content=document.getElementById("content");
const music=document.getElementById("music");

start.onclick=()=>{
  start.style.display="none";
  main.style.display="flex";
  music.play().catch(()=>{});
  hearts();
  step1();
};

/* FLOW */
function step1(){
  content.innerHTML=`
    <h1>Wait‚Ä¶ ü´£</h1>
    <p>I planned something special for you üíñ</p>
    <button onclick="step2()">What is it? ü§≠</button>
  `;
}
function step2(){
  content.innerHTML=`
    <h1>Hey Pagliiii üíï</h1>
    <p>I have something for you‚Ä¶</p>
    <button onclick="step3()">Show me ü•∫</button>
  `;
}
function step3(){
  content.innerHTML=`
    <p>Something made with heart üíñ</p>
    <p>Something only for you ‚ú®</p>
    <p>Something to make you smile ü•π</p>
    <button onclick="finalWish()">Now tell me üòç</button>
  `;
}
function finalWish(){
  content.innerHTML=`
    <h1 class="letter" id="title">HAPPY BIRTHDAY PAGLIIII ü´∞üíñ</h1>
    <p class="letter" id="msg">
      You are my favorite reason to smile every day üíï<br>
      May Mahadev bless you with happiness always ‚ú®
    </p>
  `;
  animateLetters("title",0.08);
  setTimeout(()=>animateLetters("msg",0.05),2500);
  startFireworks();
}

/* LETTER */
function animateLetters(id,speed){
  const el=document.getElementById(id);
  const txt=el.innerHTML;
  el.innerHTML="";
  [...txt].forEach((c,i)=>{
    const s=document.createElement("span");
    s.innerHTML=c===" "?"&nbsp;":c;
    s.style.animationDelay=(i*speed)+"s";
    el.appendChild(s);
  });
}

/* HEARTS */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },300);
}

/* üî• REALISTIC FIREWORKS ENGINE */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

const rockets=[], sparks=[];
let fwActive=false;

function startFireworks(){
  if(fwActive) return;
  fwActive=true;
  setInterval(()=>launchRocket(),900);
}

function launchRocket(){
  rockets.push({
    x:Math.random()*canvas.width,
    y:canvas.height,
    vy:-(7+Math.random()*3),
    explodeY:canvas.height*(0.3+Math.random()*0.3)
  });
}

function explode(x,y){
  const count=80;
  for(let i=0;i<count;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*4+2;
    sparks.push({
      x,y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      life:80,
      alpha:1
    });
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach((r,i)=>{
    r.y+=r.vy;
    ctx.fillStyle="#fff";
    ctx.fillRect(r.x,r.y,2,8);
    if(r.y<=r.explodeY){
      explode(r.x,r.y);
      rockets.splice(i,1);
    }
  });

  sparks.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.04;
    p.life--;
    p.alpha=p.life/80;
    ctx.fillStyle=`rgba(255,215,150,${p.alpha})`;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) sparks.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
