<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pagliiii</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f8e7d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .title {
            font-size: 30px;
            margin-bottom: 20px;
            color: #d66;
        }

        .btn {
            padding: 14px 30px;
            display: inline-block;
            font-size: 18px;
            background: #ff6b81;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn:hover {
            background: #ff4757;
            transform: scale(1.06);
        }

        .letter {
            width: 330px;
            padding: 20px;
            margin: 25px auto;
            background: #fff;
            border-radius: 12px;
            line-height: 28px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: none;
        }

        /* Sparkles */
        #sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            animation: explode 700ms ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0.1); opacity: 0; }
        }

        /* Balloons */
        #balloons {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: fly 6s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
    </style>
</head>
<body>

    <div>
        <h1 class="title">üéâ Tap to Open üéâ</h1>
        <a class="btn" onclick="sparkleBlast()">Open Surprise üíù</a>

        <div class="letter" id="letter">
            <p id="msg"></p>
        </div>
    </div>

    <!-- Sounds -->
    <audio id="blastSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_505a7be3d1.mp3"></audio>
    <audio id="song" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0a6b0fb4d5.mp3?filename=birthday-112397.mp3"></audio>

    <!-- Effects -->
    <div id="sparkles"></div>
    <div id="balloons"></div>

<script>
function sparkleBlast() {
    const blastSound = document.getElementById("blastSound");
    blastSound.play();

    for (let i = 0; i < 40; i++) {
        let sp = document.createElement("div");
        sp.classList.add("sparkle");
        document.getElementById("sparkles").appendChild(sp);

        let angle = Math.random() * 360;
        let distance = 120 + Math.random() * 80;

        sp.style.left = "50vw";
        sp.style.top = "50vh";

        sp.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
        sp.style.setProperty("--y", `${Math.sin(angle) * distance}px`);

        setTimeout(() => sp.remove(), 700);
    }

    setTimeout(startWish, 800);
}

function startWish() {
    document.getElementById("letter").style.display = "block";
    document.getElementById("song").play();

    let text =
        "Happy Birthday Pagliiii ‚ù§Ô∏èüéâ\n\n" +
        "Tumhari smile sabse pyaari hai,\n" +
        "Aaj ka din sirf tumhare liye special hai!\n\n" +
        "Hamesha khush raho, muskurati raho,\n" +
        "Aur apne sapne poore karo. üí´";

    let i = 0;
    let speed = 40;

    function type() {
        if (i < text.length) {
            document.getElementById("msg").innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }

    type();
    releaseBalloons();
}

function releaseBalloons() {
    let colors = ["#ff4757", "#ffa502", "#1e90ff", "#2ed573", "#e056fd"];

    for (let i = 0; i < 20; i++) {
        let b = document.createElement("div");
        b.classList.add("balloon");
        b.style.left = Math.random() * 100 + "vw";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.getElementById("balloons").appendChild(b);
    }
}
</script>

</body>
</html>
