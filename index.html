<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Birthday Surprise</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
    height:100vh;
    background:#000;
    color:#fff;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Fade Slideshow */
.slideshow{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-2;
    overflow:hidden;
}
.slideshow img{
    position:absolute;
    width:100%; height:100%;
    object-fit:cover;
    opacity:0;
    transition:opacity 2s ease-in-out;
}

/* Button */
.btn{
    padding:14px 28px;
    background:#ff3377;
    color:white;
    border-radius:10px;
    font-size:22px;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{transform:scale(1.1);}

/* Surprise Letter */
.letter{
    width:330px;
    background:white;
    color:black;
    padding:20px;
    border-radius:12px;
    margin-top:20px;
    display:none;
    line-height:26px;
    box-shadow:0 0 20px rgba(255,255,255,0.5);
}

/* Fireworks */
#fireCanvas{
    position:fixed;top:0;left:0;
    width:100%;height:100%;z-index:-1;
}

/* Balloons */
#balloons{
    position:fixed;width:100%;height:100%;
    top:0;left:0;pointer-events:none;
}
.balloon{
    width:60px;height:80px;
    border-radius:50%;
    position:absolute;
    bottom:-150px;
    animation:fly 7s linear infinite;
}
@keyframes fly{to{transform:translateY(-120vh);}}
</style>
</head>

<body>

<!-- SLIDESHOW (YOUR PHOTO ADDED) -->
<div class="slideshow" id="slideshow">
    <img src="https://i.ibb.co/LzRYVMXm/1f552906-94fb-422f-acec-5c7dfb4500f3-1.png">
    <img src="https://i.imgur.com/9QxQK8d.jpeg">
    <img src="https://i.imgur.com/2bY4qvU.jpeg">
    <!-- Add more photos here -->
</div>

<h2 style="font-size:32px;">üéâ Tap to Open Surprise üéâ</h2>
<div class="btn" onclick="startShow()">Open üíù</div>

<div class="letter" id="letter"><p id="msg"></p></div>
<canvas id="fireCanvas"></canvas>

<!-- Sounds -->
<audio id="music" preload=https://files.catbox.moe/f6o9vc.mp3""></audio>

<div id="balloons"></div>

<script>
/* Tap to Open */
function startShow(){
    document.getElementById("blast").play().catch(()=>{});
    setTimeout(()=>document.getElementById("music").play().catch(()=>{}),300);
    showMessage();
    releaseBalloons();
}

/* Typewriter */
function showMessage(){
    document.getElementById("letter").style.display = "block";
    let txt =
    "Happy Birthday Pagliiii ‚ù§Ô∏èüéâ\n\n" +
    "Tumhari smile sabse pyaari hai,\n" +
    "Aaj ka din tumhare liye special hai!\n\n" +
    "Hamesha khush raho, muskurati raho,\n" +
    "Aur apne saare sapne poore karo. üí´";

    let i=0;
    function type(){
        if(i < txt.length){
            document.getElementById("msg").innerHTML += txt[i];
            i++;
            setTimeout(type,35);
        }
    }
    type();
}

/* Balloons */
function releaseBalloons(){
    let colors=["#ff4757","#ffa502","#1e90ff","#2ed573","#e056fd"];
    for(let i=0;i<20;i++){
        let b=document.createElement("div");
        b.className="balloon";
        b.style.left=Math.random()*100+"vw";
        b.style.background=colors[Math.floor(Math.random()*colors.length)];
        b.style.animationDuration=(4+Math.random()*3)+"s";
        document.getElementById("balloons").appendChild(b);
    }
}

/* Fade Slideshow */
let slideIndex=0;
const slides=document.querySelectorAll(".slideshow img");
function showSlides(){
    slides.forEach(img => img.style.opacity=0);
    slides[slideIndex].style.opacity=1;
    slideIndex = (slideIndex + 1) % slides.length;
}
setInterval(showSlides, 3000);
showSlides();

/* Fireworks Engine */
const c=document.getElementById("fireCanvas");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize();window.addEventListener("resize",resize);

let fw=[];
class Firework{
    constructor(){
        this.x=Math.random()*c.width;
        this.y=c.height;
        this.ty=Math.random()*c.height/2;
        this.speed=4;
        this.color=`hsl(${Math.random()*360},100%,60%)`;
        this.p=[];this.ex=false;
    }
    update(){
        if(!this.ex){
            this.y-=this.speed;
            if(this.y<=this.ty){this.explode();this.ex=true;}
        }
        this.p.forEach(p=>p.update());
    }
    explode(){
        for(let i=0;i<50;i++){
            this.p.push(new Particle(this.x,this.y,this.color));
        }
    }
    draw(){
        if(!this.ex){
            ctx.fillStyle=this.color;
            ctx.beginPath();
            ctx.arc(this.x,this.y,4,0,Math.PI*2);
            ctx.fill();
        }
        this.p.forEach(p=>p.draw());
    }
}
class Particle{
    constructor(x,y,c){
        this.x=x;this.y=y;this.c=c;
        this.angle=Math.random()*2*Math.PI;
        this.speed=Math.random()*4+2;
        this.l=0;this.ml=60;
    }
    update(){
        this.l++;
        this.x+=Math.cos(this.angle)*this.speed;
        this.y+=Math.sin(this.angle)*this.speed;
    }
    draw(){
        if(this.l<this.ml){
            ctx.globalAlpha=1-this.l/this.ml;
            ctx.fillStyle=this.c;
            ctx.fillRect(this.x,this.y,4,4);
            ctx.globalAlpha=1;
        }
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,c.width,c.height);

    if(Math.random()<0.06) fw.push(new Firework());

    fw.forEach((f,i)=>{
        f.update();f.draw();
        if(f.ex&&f.p.every(p=>p.l>=p.ml)){fw.splice(i,1);}
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
