<style>
body {

  padding: 0;
  background: linear-gradient(135deg,#16001c,#2b0033,#450046);
  overflow: hidden;
  font-family: "Poppins", sans-serif;

}

/* Balloons */
.balloon {
  position: absolute;
  width: 60px;
  height: 80px;
  background: #ff5db1;
  border-radius: 50%;
  box-shadow: inset -10px -15px 30px rgba(0,0,0,0.2);
  animation: float 6s infinite ease-in-out;
}

.balloon::after {
  content:"";
  position:absolute;
  width:3px;
  height:50px;
  background:white;
  left:50%;
  transform:translateX(-50%);
  top:80px;
}
<video width="260" autoplay controls style="margin-top:20px; border-radius:15px;">
  <source src="https://github.com/dineshbalmuchu9488-hub/birth-day-wishes/blob/e0daf1586423d34486edb7cb1e308a23fe290119/DAHIHANDI%202k25%20%E2%9C%A8%F0%9F%93%8D-%20SANE%20CHOWK%20CHIKHLI%20......%23explorar%20%23trend%20%23india%20%23tre%20%23new%20%23prosound%20%23trendi.mp4" type="video/mp4">
</video>

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  50% { transform: translateY(40vh); }
  100% { transform: translateY(-20vh); opacity: 0; }
}

/* Main Container */
.container {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

/* Glow Name */
.name {
  font-size:40px;
  font-weight:700;
  color:#ff9ad9;
  text-shadow:0 0 20px #ff4acb, 0 0 50px #ff0aa5;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% { text-shadow: 0 0 15px #ff5dd9; }
  100% { text-shadow: 0 0 45px #ff0ed2; }
}

/* SMOOTH TYPING TEXT */
.typing {
  font-size:22px;
  height:30px;
  margin-top:20px;
  opacity:0;
  animation: fadeIn .5s forwards 1s;
  letter-spacing:1.5px;
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

/* IMAGE */
img {
  width:260px;
  border-radius:15px;
  margin-top:30px;
  opacity:0;
  animation: pop 2s forwards ease 4s;
  box-shadow:0 0 40px #ff0095;
}

@keyframes pop {
  0% {transform:scale(0.6); opacity:0;}
  100% {transform:scale(1); opacity:1;}
}

/* FINAL TEXT */
.end {
  font-size:24px;
  margin-top:35px;
  opacity:0;
  font-weight:300;
  animation: fadeLate 3s forwards ease 7s;
}

@keyframes fadeLate {
  from{opacity:0;}
  to{opacity:1;}
}

<script>

let text = "You deserve all the happiness and love today and always ‚ù§Ô∏è‚ú®";
