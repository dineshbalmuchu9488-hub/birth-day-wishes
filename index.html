<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{

    color:white;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;

}

/* Button */
.btn{
    padding:14px 28px;
    background:#ff3377;
    color:#fff;
    border-radius:10px;
    font-size:20px;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{transform:scale(1.1);background:#ff0055;}

/* Surprise Letter */
.letter{
    width:330px;background:white;color:black;
    padding:20px;border-radius:12px;margin-top:20px;
    display:none;line-height:26px;box-shadow:0 0 20px rgba(255,255,255,0.5);
}

/* Fireworks Canvas */
#fireCanvas{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

/* Balloons */
#balloons{position:fixed;width:100%;height:100%;top:0;left:0;pointer-events:none;}
.balloon{
    width:60px;height:80px;border-radius:50%;
    position:absolute;bottom:-150px;
    animation:fly 7s linear infinite;
}
@keyframes fly{
    to{transform:translateY(-120vh);}
}
</style>
