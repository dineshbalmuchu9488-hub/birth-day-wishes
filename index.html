<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Pagliiii ü´∞</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  font-family:'Segoe UI',sans-serif;
}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1c2a3a,#06080d 60%,#000);
  color:#fff;
}

/* STARS */
.stars,.stars2{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.stars{
  background-image:
    radial-gradient(1px 1px at 20px 30px,#fff,transparent),
    radial-gradient(1px 1px at 120px 80px,#bbb,transparent),
    radial-gradient(1px 1px at 200px 160px,#fff,transparent);
  animation:moveStars 120s linear infinite;
}
.stars2{
  background-image:
    radial-gradient(2px 2px at 60px 100px,#fff,transparent),
    radial-gradient(2px 2px at 180px 160px,#ccc,transparent);
  animation:moveStars 180s linear infinite;
  opacity:.6;
}
@keyframes moveStars{
  to{background-position:-2000px 1000px;}
}

/* TAP */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#start span{
  font-size:22px;
  letter-spacing:3px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  50%{opacity:1}
}

/* MAIN */
#main{
  position:fixed;
  inset:0;
  display:none;
}

/* PAGE */
.page{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* TITLE */
.title{
  font-size:38px;
  margin-bottom:24px;
  visibility:hidden;
  white-space:nowrap;
}
.title span{
  opacity:0;
  display:inline-block;
  animation:titleIn .7s ease forwards;
}
@keyframes titleIn{
  from{opacity:0;transform:translateY(24px);}
  to{opacity:1;transform:translateY(0);}
}
@media(max-width:420px){
  .title{font-size:30px;}
}

/* CARD */
.card{
  max-width:340px;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:22px;
  backdrop-filter:blur(6px);
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  opacity:0;
}
.card span{
  opacity:0;
  display:inline-block;
  animation:cardIn .6s ease forwards;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(16px);}
  to{opacity:1;transform:translateY(0);}
}

/* BUTTONS */
button{
  margin-top:22px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff5fa2;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* IMAGE PAGE */
#pageImage{
  opacity:0;
  pointer-events:none;
}
#pageImage.show{
  opacity:1;
  pointer-events:auto;
}
#pageImage img{
  width:280px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  opacity:0;
  transform:scale(.96);
  transition:opacity 2s ease, transform 2s ease;
}
#pageImage.show img{
  opacity:1;
  transform:scale(1);
}

/* FINAL MESSAGE */
#finalMsg{
  margin-top:24px;
  font-size:16px;
  line-height:1.6;
  max-width:320px;
  opacity:0;
  transform:translateY(20px);
  transition:1.5s ease;
}
#finalMsg.show{
  opacity:1;
  transform:translateY(0);
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:14px;
  animation:heartFloat linear forwards;
  pointer-events:none;
}
@keyframes heartFloat{
  to{transform:translateY(-120vh) scale(1.4);opacity:0;}
}

/* FIREWORK CANVAS */
#fireCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<canvas id="fireCanvas"></canvas>

<div id="start"><span>TAP TO OPEN üéÅ</span></div>

<div id="main">

  <!-- PAGE 1 -->
  <div class="page" id="pageWish">
    <div class="title" id="titleText">Happy Birthday Pagliiii ü´∞</div>

    <div class="card" id="cardBox">
      <div id="cardText">
        Dear Pagliiii üíï,<br><br>
        Wishing you the loveliest birthday ever üéÇ‚ú®<br>
        May Mahadev bless you with endless happiness üå∏<br><br>
        Stay smiling and always be happy ü•∞
      </div>
    </div>

    <button id="nextBtn">Next üíñ</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="pageImage">
    <img src="https://files.catbox.moe/10peuo.jpg" alt="Birthday Cake">

    <div id="finalMsg">
      No matter where life takes us,<br>
      this smile of yours will always be my favorite üíñ‚ú®
    </div>

    <button id="replayBtn">Replay üîÅ</button>
  </div>

</div>

<audio id="music" loop src="https://files.catbox.moe/f6o9vc.mp3"></audio>

<script>
const start=document.getElementById("start");
const main=document.getElementById("main");
const music=document.getElementById("music");
const nextBtn=document.getElementById("nextBtn");
const replayBtn=document.getElementById("replayBtn");
const finalMsg=document.getElementById("finalMsg");

start.onclick=()=>{
  start.style.display="none";
  main.style.display="block";
  music.play().catch(()=>{});
  startHearts();
  setTimeout(animateTitle,1000);
  setTimeout(()=>{cardBox.style.opacity=1; animateCard();},2800);
};

function animateTitle(){
  const el=titleText;
  const t=el.textContent;
  el.innerHTML="";
  el.style.visibility="visible";
  [...t].forEach((c,i)=>{
    const s=document.createElement("span");
    s.textContent=c===" "?"\u00A0":c;
    s.style.animationDelay=i*.08+"s";
    el.appendChild(s);
  });
}

function animateCard(){
  const el=cardText;
  const nodes=[...el.childNodes];
  el.innerHTML="";
  let d=0;
  nodes.forEach(n=>{
    if(n.nodeType===3){
      [...n.textContent].forEach(c=>{
        const s=document.createElement("span");
        s.innerHTML=c===" "?"&nbsp;":c;
        s.style.animationDelay=d+"s";
        el.appendChild(s);
        d+=.04;
      });
    }else if(n.nodeName==="BR"){
      el.appendChild(document.createElement("br"));
    }
  });
  setTimeout(()=>nextBtn.style.display="inline-block",d*1000+400);
}

nextBtn.onclick=()=>{
  pageWish.style.opacity=0;
  setTimeout(()=>{
    pageImage.classList.add("show");
    setTimeout(()=>finalMsg.classList.add("show"),2200);
  },700);
};

replayBtn.onclick=()=>location.reload();

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*6)+"px";
    h.style.animationDuration=(6+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  },800);
}
</script>

</body>
</html>
