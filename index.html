<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Pagliiii</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

/* ===== BACKGROUND SKY ===== */
body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top,#1c2a3a,#06080d 60%,#000);
}

/* ===== STAR LAYERS ===== */
.stars,.stars2{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.stars{
  background-image:
    radial-gradient(1px 1px at 20px 30px,#fff,transparent),
    radial-gradient(1px 1px at 120px 80px,#bbb,transparent),
    radial-gradient(1px 1px at 200px 160px,#fff,transparent),
    radial-gradient(1px 1px at 300px 220px,#aaa,transparent);
  animation:moveStars 120s linear infinite;
}
.stars2{
  background-image:
    radial-gradient(2px 2px at 60px 100px,#fff,transparent),
    radial-gradient(2px 2px at 180px 160px,#ccc,transparent),
    radial-gradient(2px 2px at 260px 60px,#ddd,transparent);
  animation:moveStars 180s linear infinite;
  opacity:.6;
}
@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-2000px 1000px;}
}

/* ===== TAP SCREEN ===== */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#start span{
  font-size:24px;
  letter-spacing:3px;
  color:#aaa;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    180deg,
    rgba(0,0,0,.85),
    rgba(0,0,0,.25),
    rgba(0,0,0,.9)
  );
  pointer-events:none;
}

/* ===== MAIN CONTENT ===== */
#main{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:3;
  padding:20px;
}

/* ===== TEXT ===== */
.title{
  font-size:42px;
  letter-spacing:4px;
  text-shadow:
    0 0 14px rgba(255,255,255,.25),
    0 0 45px rgba(180,220,255,.2);
}
.subtitle{
  margin-top:18px;
  font-size:18px;
  letter-spacing:1px;
  color:#b9c9d8;
}

/* ===== FLOATING DUST ===== */
.particle{
  position:fixed;
  bottom:-10px;
  width:2px;
  height:2px;
  background:rgba(255,255,255,.8);
  box-shadow:0 0 8px rgba(200,220,255,.8);
  animation:float linear forwards;
}
@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* ===== FIREWORK CANVAS ===== */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<canvas id="fireworks"></canvas>

<!-- TAP -->
<div id="start">
  <span>TAP TO START</span>
</div>

<div class="overlay"></div>

<!-- MAIN -->
<div id="main">
  <div class="title">HAPPY BIRTHDAY PAGLIIII ðŸ«°ðŸ’–</div>
  <div class="subtitle">
    Under the same sky, you make every moment special ðŸ’–<br>
    May Mahadev bless you with lots of happiness and keep you always smiling âœ¨
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://files.catbox.moe/f6o9vc.mp3" type="audio/mpeg">
</audio>

<!-- FIRECRACKER SOUND -->
<audio id="blastSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c45b9bb6c.mp3" type="audio/mpeg">
</audio>

<script>
const start=document.getElementById("start");
const main=document.getElementById("main");
const music=document.getElementById("music");
const blastSound=document.getElementById("blastSound");

blastSound.volume = 0.25; // soft realistic sound

start.addEventListener("click",()=>{
  start.style.display="none";
  main.style.display="flex";
  music.play().catch(()=>{});
  startParticles();
  startFireworks();
});

/* FLOATING DUST */
function startParticles(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(6+Math.random()*4)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  },220);
}

/* ðŸ”¥ REALISTIC FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
resize();
window.addEventListener("resize",resize);

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

const rockets=[], sparks=[];

function startFireworks(){
  setInterval(launchRocket,1200);
}

function launchRocket(){
  rockets.push({
    x:Math.random()*canvas.width,
    y:canvas.height,
    vy:-(7+Math.random()*3),
    explodeY:canvas.height*(0.3+Math.random()*0.3)
  });
}

function explode(x,y){
  // ðŸ”Š play blast sound slowly & randomly
  if(Math.random() > 0.4){
    const s = blastSound.cloneNode();
    s.volume = 0.2 + Math.random()*0.15;
    s.play().catch(()=>{});
  }

  for(let i=0;i<90;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*4+2;
    sparks.push({
      x,y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      life:90,
      alpha:1
    });
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach((r,i)=>{
    r.y+=r.vy;
    ctx.fillStyle="#fff";
    ctx.fillRect(r.x,r.y,2,10);
    if(r.y<=r.explodeY){
      explode(r.x,r.y);
      rockets.splice(i,1);
    }
  });

  sparks.forEach((s,i)=>{
    s.x+=s.vx;
    s.y+=s.vy;
    s.vy+=0.04;
    s.life--;
    s.alpha=s.life/90;
    ctx.fillStyle=`rgba(255,215,160,${s.alpha})`;
    ctx.fillRect(s.x,s.y,2,2);
    if(s.life<=0) sparks.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
