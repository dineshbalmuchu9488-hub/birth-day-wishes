<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Pagliiii üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
  -webkit-tap-highlight-color:transparent;
}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1c2a3a,#06080d 60%,#000);
  color:#fff;
}

/* TAP SCREEN */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#start span{
  font-size:22px;
  letter-spacing:3px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{50%{opacity:1}}

/* MAIN */
#main{
  position:fixed;
  inset:0;
  display:none;
}

/* PAGE */
.page{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}
.page.active{display:flex;}

/* TITLE */
.title{
  font-size:36px;
  margin-bottom:20px;
  opacity:0;
  animation:fadeUp 1.2s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

/* CARD */
.card{
  max-width:340px;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:22px;
  backdrop-filter:blur(6px);
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  opacity:0;
  animation:fadeUp 1.2s ease forwards;
  animation-delay:1.2s;
}

/* NEXT BUTTON */
#nextBtn{
  margin-top:22px;
  padding:14px 32px;
  border:none;
  border-radius:30px;
  background:#ff5fa2;
  color:#fff;
  font-size:15px;
  cursor:pointer;
  display:none;
}

/* IMAGE PAGE */
#pageImage img{
  max-width:90vw;
  max-height:80vh;
  object-fit:contain;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  opacity:0;
  transform:scale(.95);
  transition:opacity 2s ease, transform 2s ease;
}
#pageImage.active img{
  opacity:1;
  transform:scale(1);
}

/* FIREWORK CANVAS */
#fireCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fireCanvas"></canvas>

<div id="start"><span>TAP TO OPEN üéÅ</span></div>

<div id="main">

  <!-- PAGE 1 -->
  <div class="page" id="pageWish">
    <div class="title">Happy Birthday Pagliiii üíñ</div>

    <div class="card" id="cardBox">
      Dear Pagliiii üíï<br><br>
      On your special day,<br>
      I just want you to smile<br>
      and feel how special you are ‚ú®<br><br>
      ‚Äî Always yours üíñ
    </div>

    <button id="nextBtn">Next üíñ</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="pageImage">
    <img src="https://files.catbox.moe/10peuo.jpg" alt="Birthday Cake">
  </div>

</div>

<audio id="music" src="https://files.catbox.moe/f6o9vc.mp3" loop></audio>
<audio id="fireSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c45b9bb6c.mp3"></audio>

<script>
const start=document.getElementById("start");
const main=document.getElementById("main");
const pageWish=document.getElementById("pageWish");
const pageImage=document.getElementById("pageImage");
const nextBtn=document.getElementById("nextBtn");
const music=document.getElementById("music");
const fireSound=document.getElementById("fireSound");

/* START */
start.onclick=()=>{
  start.style.display="none";
  main.style.display="block";
  pageWish.classList.add("active");
  music.play().catch(()=>{});
  startFireworks();

  setTimeout(()=>nextBtn.style.display="inline-block",3500);
};

/* NEXT PAGE */
nextBtn.onclick=()=>{
  pageWish.classList.remove("active");
  setTimeout(()=>pageImage.classList.add("active"),300);
};

/* SIMPLE FIREWORKS (LOW LOAD) */
const canvas=document.getElementById("fireCanvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let sparks=[];

function startFireworks(){
  setInterval(()=>{
    explode(Math.random()*canvas.width, canvas.height*(0.3+Math.random()*0.3));
  },1800);
  requestAnimationFrame(loop);
}

function explode(x,y){
  fireSound.volume=0.4;
  fireSound.play().catch(()=>{});
  for(let i=0;i<40;i++){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*3+2;
    sparks.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:50});
  }
}

function loop(){
  ctx.fillStyle="rgba(0,0,0,.3)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  sparks.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=.05;
    p.life--;
    ctx.fillStyle=`rgba(255,200,150,${p.life/50})`;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0)sparks.splice(i,1);
  });

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
