<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Happy Birthday Pagliii</title>

<style>
/* ================= RESET ================= */
* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

/* ================= BACKGROUND IMAGE ================= */
body {
    background: url("https://raw.githubusercontent.com/dineshbalmuchu9488-hub/birth-day-wishes/main/pexels-alex-andrews-271121-861443.jpg")
                no-repeat center center;
    background-size: cover;
}

/* ================= TAP SCREEN ================= */
#tapScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

/* ================= HEARTS ================= */
.heart {
    position: fixed;
    bottom: -40px;
    animation: floatUp 7s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-140vh); opacity: 0; }
}

/* ================= CONTENT WRAPPER ================= */
.wrapper {
    position: relative;
    z-index: 1;
}

/* ================= CARD ================= */
.card {
    background: rgba(255,225,239,0.95);
    padding: 22px;
    width: 85%;
    margin: 25px auto 15px;
    border-radius: 15px;
}

/* ================= CAKE ================= */
.cake-box img {
    width: 180px;
    max-width: 70%;
    margin: 20px auto;
    display: block;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.4));
    animation: fadeZoom 1.2s ease-out;
}

@keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

/* ================= NOTEBOOK / COPY ================= */
.book {
    width: 280px;
    height: 200px;
    margin: 30px auto;
    perspective: 1000px;
    position: relative;
}

.page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fffdf7;
    border-radius: 10px;
    padding: 18px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transform: rotateY(180deg);
    backface-visibility: hidden;
    transition: transform 0.8s;
}

.page.active {
    transform: rotateY(0deg);
}

.next-btn {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #ff4fa7;
    color: white;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- TAP -->
<div id="tapScreen">üíñ Tap to Start üíñ</div>

<!-- MUSIC -->
<audio id="bgmusic" src="YOUR_MUSIC_LINK_HERE.mp3"></audio>

<script>
const tap = document.getElementById("tapScreen");
const music = document.getElementById("bgmusic");

tap.onclick = () => {
    music.play();
    tap.style.display = "none";
};

/* Hearts */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
setInterval(createHeart, 450);
</script>

<div class="wrapper">

    <div class="card">
        <h1>üíñ Happy Birthday Pagliii üíñ</h1>
        <p>You make the world brighter ‚ú®</p>
    </div>

    <div class="cake-box">
        <img src="https://raw.githubusercontent.com/dineshbalmuchu9488-hub/birth-day-wishes/main/red-birthday-cake-png-5.png">
    </div>

    <!-- NOTEBOOK -->
    <div class="book" id="book">
        <div class="page active">üíå Page 1<br>You are very special to me.</div>
        <div class="page">üíå Page 2<br>Your smile makes everything better.</div>
        <div class="page">üíå Page 3<br>Never stop being you ‚ù§Ô∏è</div>
        <div class="page">üéÇ Final Page<br>Happy Birthday Pagliii üéâ</div>
    </div>

    <button class="next-btn" onclick="nextPage()">‚û°Ô∏è Next Page</button>

</div>

<script>
let pages = document.querySelectorAll(".page");
let index = 0;

function nextPage() {
    pages[index].classList.remove("active");
    index = (index + 1) % pages.length;
    pages[index].classList.add("active");
}

/* Swipe support */
let startX = 0;
document.getElementById("book").addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});
document.getElementById("book").addEventListener("touchend", e => {
    if (startX - e.changedTouches[0].clientX > 40) nextPage();
});
</script>

</body>
</html>
